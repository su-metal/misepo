<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="clay-monster-1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feSpecularLighting surfaceScale="5" specularConstant="0.8" specularExponent="15" lighting-color="#ffffff">
        <fePointLight x="-50" y="-50" z="150"/>
      </feSpecularLighting>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feComposite in="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  <!-- Main Body (Round) -->
  <circle cx="100" cy="110" r="70" fill="#8c52ff" filter="url(#clay-monster-1)"/>
  <circle cx="70" cy="70" r="15" fill="#efff00" filter="url(#clay-monster-1)"/> <!-- Cute spot -->
  
  <!-- Large One Eye -->
  <circle cx="100" cy="90" r="35" fill="white" filter="url(#clay-monster-1)"/>
  <circle cx="100" cy="90" r="20" fill="#efff00"/>
  <circle cx="105" cy="85" r="10" fill="#5c72ff"/>
  <circle cx="108" cy="82" r="4" fill="white"/>
  
  <!-- Cheerful Mouth -->
  <path d="M70 140C70 140 100 160 130 140" stroke="#efff00" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Arms/Hands holding Tablet -->
  <rect x="20" y="110" width="15" height="40" rx="7" fill="#8c52ff" filter="url(#clay-monster-1)" transform="rotate(-10 20 110)"/>
  <rect x="165" y="110" width="15" height="40" rx="7" fill="#8c52ff" filter="url(#clay-monster-1)" transform="rotate(10 165 110)"/>
</svg>
