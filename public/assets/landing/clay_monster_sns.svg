<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="clay-blobs" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
      <feSpecularLighting surfaceScale="5" specularConstant="0.6" specularExponent="10" lighting-color="#ffffff">
        <fePointLight x="-20" y="-20" z="100"/>
      </feSpecularLighting>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feComposite in="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  <!-- Blob 1 -->
  <circle cx="60" cy="140" r="40" fill="#efff00" filter="url(#clay-blobs)"/>
  <circle cx="50" cy="130" r="5" fill="#5c72ff"/>
  <circle cx="70" cy="130" r="5" fill="#5c72ff"/>
  <!-- Blob 2 -->
  <circle cx="140" cy="130" r="45" fill="#8c52ff" filter="url(#clay-blobs)"/>
  <circle cx="125" cy="120" r="6" fill="white"/>
  <circle cx="155" cy="120" r="6" fill="white"/>
  <!-- Blob 3 (Small) -->
  <circle cx="100" cy="80" r="30" fill="white" filter="url(#clay-blobs)"/>
  <circle cx="90" cy="75" r="4" fill="#5c72ff"/>
  <circle cx="110" cy="75" r="4" fill="#5c72ff"/>
</svg>
