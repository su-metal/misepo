<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(100 80) rotate(90) scale(80)">
      <stop stop-color="#8c52ff"/>
      <stop offset="1" stop-color="#5c72ff"/>
    </radialGradient>
    <filter id="clay" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="specOut">
        <fePointLight x="-50" y="-50" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  <!-- Body -->
  <rect x="50" y="60" width="100" height="90" rx="40" fill="url(#grad1)" filter="url(#clay)"/>
  <!-- Head -->
  <rect x="65" y="30" width="70" height="50" rx="20" fill="#efff00" filter="url(#clay)"/>
  <!-- Eyes -->
  <circle cx="85" cy="50" r="4" fill="#5c72ff"/>
  <circle cx="115" cy="50" r="4" fill="#5c72ff"/>
  <!-- Book -->
  <path d="M40 140C40 140 60 130 100 130C140 130 160 140 160 140V180C160 180 140 170 100 170C60 170 40 180 40 180V140Z" fill="white" filter="url(#clay)"/>
  <rect x="70" y="145" width="60" height="2" rx="1" fill="#5c72ff" opacity="0.3"/>
  <rect x="70" y="155" width="40" height="2" rx="1" fill="#5c72ff" opacity="0.3"/>
</svg>
